    <style>
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s;

        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .bg-soft-primary {

            color: var(--primary-color);
        }

        .bg-soft-success {

            color: #16a34a;
        }

        .bg-soft-warning {
            background: rgba(234, 179, 8, 0.1);
            color: #ca8a04;
        }

        .list-group-item {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
    </style>
